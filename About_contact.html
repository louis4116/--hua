<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>聯絡我們</title>
  </head>
  <body>
    <div class="loading-page">
      <div class="box">
        <div class="box-img"><img src="./img/logo01.svg" alt="logo01" /></div>
        <div class="box-para">
          <div class="loading-progress">0</div>
          <span>%</span>
        </div>
      </div>
    </div>
    <nav id="nav"></nav>
    <main class="contact-main">
      <div class="background"><img src="./img/home/首頁-bg.jpg" alt="" /></div>
      <section class="first-cut">
        <div class="first-cut-img-container">
          <picture>
            <source
              srcset="./img/聯絡我們/聯絡我們-bg-phone.webp"
              media="(max-width:500px)"
            />
            <img src="./img/聯絡我們/聯絡我們-bg.webp" alt="首頁背景-pc" />
          </picture>
        </div>
      </section>
      <section class="second-cut">
        <div class="cut-2-title title">
          <h1 class="cut-2-base base">CONTACT</h1>
          <div class="cut-2-title-content content">
            <h3>CONTACT</h3>
            <h4>聯絡我們</h4>
          </div>
        </div>
        <div class="second-cut-container">
          <div class="second-cut-map">
            <div class="second-cut-map-img">
              <picture>
                <source
                  srcset="./img/聯絡我們/contact-map-ph.png"
                  media="(max-width:500px)"
                />
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7227.87537782179!2d121.592755!3d25.070101!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442adb605fbd075%3A0x7790205bc30ca586!2z5qi66Lyd5bu66Kit6IKh5Lu95pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1707108050551!5m2!1szh-TW!2stw"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </picture>
            </div>
            <div class="second-cut-form">
              <form action="javascript:;">
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="name"><span>姓</span><span>名</span></label
                    ><input id="name" type="text" autocomplete="new-name" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="phone">
                      <span>電</span>
                      <span>話</span> </label
                    ><input id="phone" type="phone" autocomplete="new-phone" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="email">
                      <span>信</span>
                      <span>箱</span> </label
                    ><input id="email" type="email" autocomplete="new-email" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content form-textarea">
                    <label for="comment">
                      <span>留</span>
                      <span>言</span> </label
                    ><textarea
                      id="comment"
                      name="comment"
                      autocomplete="new-comment"
                    ></textarea>
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-button"><button>確認</button></div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <span>Copyright © 2024樺輝建設股份有限公司版權所有　</span>
      <span>地址：台北市內湖區民權東路六段123巷28號10樓　</span>
      <span>TEL： 02-27928078</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="./js/nav.js"></script>
    <script>
      function loading(tag) {
        let number = $(tag).html();
        let parse = parseInt(number);

        let test;
        let timeRun = setInterval(() => {
          test = parse++;
          $(tag).text(test);
          if (test == 99) clearInterval(timeRun);
        }, 50);
      }
      loading(".loading-progress");
      window.onload = () => {
        gsap.to(".loading-page", {
          opacity: 0,
        });
        gsap.from(".first-cut-img-container", {
          scale: 1.2,
          duration: 2,
        });
      };
    </script>
  </body>
</html>
