<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>聯絡我們</title>
  </head>
  <body>
    <div class="loading-page">
      <div class="box">
        <div class="box-img"><img src="./img/logo01.svg" alt="logo01" /></div>
        <div class="box-para">
          <div class="loading-progress">0</div>
          <span>%</span>
        </div>
      </div>
    </div>
    <nav id="nav"></nav>
    <main class="contact-main">
      <div class="background"><img src="./img/home/home-bg.jpg" alt="" /></div>
      <section class="first-cut">
        <div class="first-cut-img-container">
          <picture>
            <source
              srcset="./img/contact/contact-bg-phone.webp"
              media="(max-width:1024px)"
            />
            <img src="./img/contact/contact-bg.webp" alt="首頁背景-pc" />
          </picture>
        </div>
      </section>
      <section class="second-cut">
        <div class="cut-2-title title">
          <h1 class="cut-2-base base">CONTACT</h1>
          <div class="cut-2-title-content content">
            <h3>CONTACT</h3>
            <h4>聯絡我們</h4>
          </div>
        </div>
        <div class="second-cut-container">
          <div class="second-cut-map">
            <div class="second-cut-map-img">
              <picture>
                <source
                  srcset="./img/contact/contact-map-ph.png"
                  media="(max-width:1024px)"
                />
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7227.87537782179!2d121.592755!3d25.070101!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442adb605fbd075%3A0x7790205bc30ca586!2z5qi66Lyd5bu66Kit6IKh5Lu95pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1707108050551!5m2!1szh-TW!2stw"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </picture>
            </div>
            <div class="second-cut-form">
              <form id="form-main" action="javascript:;" method="post">
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="name"><span>姓</span><span>名</span></label
                    ><input id="name" type="text" name="name" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="phone">
                      <span>電</span>
                      <span>話</span> </label
                    ><input id="phone" type="phone" name="phone" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content">
                    <label for="email">
                      <span>信</span>
                      <span>箱</span> </label
                    ><input id="email" type="email" name="email" />
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-item">
                  <div class="form-item-content form-textarea">
                    <label for="comment">
                      <span>留</span>
                      <span>言</span> </label
                    ><textarea id="comment" name="comment"></textarea>
                  </div>
                  <div class="form-line"></div>
                </div>
                <div class="form-button"><button>確認</button></div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <span>Copyright © 2024樺輝建設股份有限公司版權所有　</span>
      <span>地址：台北市內湖區民權東路六段123巷28號10樓　</span>
      <span>TEL： 02-27928078</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/loading.js"></script>
    <script>
      $(window).on("load", function () {
        gsap.from(".first-cut-img-container", {
          scale: 1.2,
          duration: 2,
        });
        $("#form-main")
          .submit(function (e) {
            e.preventDefault();
          })
          .validate({
            errorClass: "error",
            rules: {
              name: {
                required: true,
                maxlength: 12,
              },
              phone: {
                required: true,
                pattern:
                  /^09[0-9]{8}|(0)([0-9]{1})([-]?)([0-9]{8})|(0)([0-9]{1})([-]?)([0-4]{4})([-]?)([0-4]{4})$/,
              },
              comment: {
                maxlength: 500,
              },
            },
            messages: {
              name: {
                required: "必填",
                maxlength: "請勿超過12個字元",
              },
              phone: {
                required: "必填",
                pattern: "請輸入正確的電話號碼",
              },
              email: "請輸入正確的電子信箱",
              comment: {
                maxlength: "請勿超過500個字元",
              },
            },
            errorPlacement: function (err, el) {
              el.parent(".form-item-content").after(err);
            },
            submitHandler: function (form) {
              return false;
            },
          });
        $("#form-main input[name='phone']").on("keyup", function () {
          $(this).valid();
        });
        //表單內容☝️
      });
    </script>
  </body>
</html>
